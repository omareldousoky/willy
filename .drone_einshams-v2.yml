kind: pipeline
type: kubernetes
name: notify-pipeline-start


steps:
- name: notify-start
  image: plugins/slack
  settings:
    channel: drone-notifications
    webhook:
        from_secret: slack_webhook_url
    template: >
      {{#if build.pull }}
        *Build started*: {{ repo.owner }}/{{ repo.name }} - <https://github.com/{{ repo.owner }}/{{ repo.name }}/pull/{{ build.pull }}|Pull Request #{{ build.pull }}>
      {{else}}
        *Build started: {{ repo.owner }}/{{ repo.name }} - Build #{{ build.number }}* (type: `{{ build.event }}`)
      {{/if}}
      Commit: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commit/{{ build.commit }}|{{ truncate build.commit 8 }}>
      Branch: <https://github.com/{{ repo.owner }}/{{ repo.name }}/commits/{{ build.branch }}|{{ build.branch }}>
      Author: {{ build.author }}
      <{{ build.link }}|Visit build page ↗>
  when:
    branch:
    - einshams-v2
    event:
      - push

---

kind: pipeline
type: kubernetes
name: unit-test

steps:
- name: build
  image: node:12.16.1-alpine
  commands:
  - apk add git
  - npm i
  - npm run build


- name: code-analysis
  image: aosapps/drone-sonar-plugin
  settings:
      sonar_host: https://sonarqube.halan.io
      sonar_token:
        from_secret: sonar_token


trigger:
  branch:
  - einshams-v2
  event:
  - push
  - pull_request

---
kind: pipeline
type: kubernetes
name: PushToEcr

steps:
- name: publish-login
  image: plugins/ecr
  environment:
    REACT_APP_GOOGLE_MAP_KEY:
      from_secret: REACT_APP_GOOGLE_MAP_KEY
  settings:
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    dockerfile: Docker/login.Dockerfile
    repo: fintech/${DRONE_REPO_NAME}/login
    registry: 624792314775.dkr.ecr.us-east-1.amazonaws.com
    region: us-east-1
    build_args_from_env:
      - REACT_APP_GOOGLE_MAP_KEY
    build_args:
      - REACT_APP_BASE_URL=https://api.${DRONE_BRANCH}.halan.io
      - REACT_APP_MOHASSEL_URL=https://mohassel.${DRONE_BRANCH}.halan.io
      - REACT_APP_LOGIN_URL=https://login.${DRONE_BRANCH}.halan.io
      - REACT_APP_DOMAIN=.${DRONE_BRANCH}.halan.io
      - REACT_APP_LTS_SUBDOMAIN=mohassel.${DRONE_BRANCH}.halan.io

    tags:
      - ${DRONE_COMMIT_SHA:0:8}
      - ${DRONE_BRANCH}
  when:
    branch:
    - einshams-v2
    event:
    - push

- name: publish-mohassel
  image: plugins/ecr
  environment:
    REACT_APP_GOOGLE_MAP_KEY:
      from_secret: REACT_APP_GOOGLE_MAP_KEY
  settings:
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    dockerfile: Docker/mohassel.Dockerfile
    repo: fintech/${DRONE_REPO_NAME}/mohassel
    registry: 624792314775.dkr.ecr.us-east-1.amazonaws.com
    build_args_from_env:
      - REACT_APP_GOOGLE_MAP_KEY
    build_args:
      - REACT_APP_BASE_URL=https://api.${DRONE_BRANCH}.halan.io
      - REACT_APP_MOHASSEL_URL=https://mohassel.${DRONE_BRANCH}.halan.io
      - REACT_APP_LOGIN_URL=https://login.${DRONE_BRANCH}.halan.io
      - REACT_APP_DOMAIN=.${DRONE_BRANCH}.halan.io
      - REACT_APP_LTS_SUBDOMAIN=mohassel.${DRONE_BRANCH}.halan.io
    region: us-east-1
    tags:
      - ${DRONE_COMMIT_SHA:0:8}
      - ${DRONE_BRANCH}
  when:
    branch:
    - einshams-v2
    event:
    - push

depends_on:
  - unit-test

